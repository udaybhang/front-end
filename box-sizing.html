<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box-sizing</title>
    <style>
        #box {
            width: 40rem;
            border: 1rem solid green;
            padding: 1rem;
            box-sizing: border-box; 
            /* border-box se same width par all things happen on height not on width */
            
        }
    </style>
</head>
<body>
    <h1>Box-sizing Example</h1>
    <div id="box">
        Hello Here we will show the example of Box-sizing.
    </div>
</body>
</html>
